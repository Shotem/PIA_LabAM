<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  
  
  <ion-card>
    <img src="assets/img/Contact/contactanos.jpg" alt="Contáctanos">
    <ion-card-header>
      <ion-card-title color="success">¿En qué podemos ayudarte?</ion-card-title>
      <ion-card-subtitle color="dark">Déjanos un mensaje con tu nombre y algún correo electrónico para comunicarnos contigo!</ion-card-subtitle>
    </ion-card-header>
    
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Descripción</ion-label> 
      <ion-textarea></ion-textarea>
    </ion-item>
    
  </ion-card>

  <div id="enviar">
    <ion-button color="success" fill="outline">Enviar</ion-button>
  </div>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title color="danger" class="ion-text-center">Encuentranos aquí</ion-card-title>
    </ion-card-header>
  </ion-card>
  
  <div id="map"></div>

  <div id="ubication">
    <ion-button (click)="getCurrentPosition()" size="default" fill="outline" color="danger">Mostrar mi ubicación</ion-button>
  </div>

  <ion-footer class="ion-no-border">
    <ion-toolbar>
      
    </ion-toolbar>
  </ion-footer>
  
  
</ion-content>
