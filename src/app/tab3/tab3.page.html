<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contáctanos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
<ion-card>
  <img src="assets/img/Contact/contactanos.jpg" alt="Contáctanos">
  <ion-card-header>
  <ion-card-title>¿En qué podemos ayudarte?</ion-card-title>
  <ion-card-subtitle>Déjanos un mensaje con tu nombre y algún correo electrónico para comunicarnos contigo!</ion-card-subtitle>
  </ion-card-header>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripción</ion-label> 
    <ion-textarea></ion-textarea>
  </ion-item>
</ion-card>
  

  <div id="map"></div>
  <ion-button (click)="getCurrentPosition()" size="default" fill="outline" color="danger">Mostrar mi ubicación</ion-button>

</ion-content>
