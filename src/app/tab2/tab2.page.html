<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nuestros Productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      Buscar producto
    </ion-card-header>
    <ion-card-content>
      <ion-input ([ngModule])="productName">
        <ion-icon name="search-outline"></ion-icon>
      </ion-input>
    </ion-card-content>
  </ion-card>

  <ion-list *ngFor="let product of products">
    <ion-item>
      <ion-card>
        <ion-card-header>
          <ion-title>{{product.name}}</ion-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{product.desc}}</p><br>
          <p>{{product.video}}</p><br>
          <ion-img [src]="product.img"></ion-img>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  
</ion-content>
